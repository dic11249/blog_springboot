<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Clean Blog - Start Bootstrap Theme</title>

  <!-- Bootstrap core CSS -->
  <link href="../../static/blog/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/blog/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="../../static/blog/vendor/fontawesome-free/css/all.min.css" th:href="@{/blog/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="../../static/blog/css/clean-blog.min.css" th:href="@{/blog/css/clean-blog.min.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="/">Start Bootstrap</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="post.html">Sample Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('/blog/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Clean Blog</h1>
            <span class="subheading">A Blog Theme by Start Bootstrap</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-10 mr-auto">
        <div class="post-preview" th:each="post : ${page.content}">
          <a href="#" th:href="@{/posts/{id}(id=${post.id})}">
            <h2 class="post-title" th:text="${post.title}">
              Man must explore, and this is exploration at its greatest
            </h2>
          </a>
          <small class="post-meta" th:text="'Post by ' + ${post.user.nickname} + ' on ' + ${#dates.format(post.updateTime,'yyyy-MM-dd')}"></small>
          <hr>
        </div>
        
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>
      </div>
      
      <div class="col-lg-4 col-md-2">
		<div class="list-group">
		  <a href="#" class="list-group-item list-group-item-warning">
			分類標籤 
		  </a>
		  <a href="#" class="list-group-item list-group-item-action" th:href="@{/types/{id}(id=${type.id})}" th:each="type : ${types}" th:text="${type.name}">
		    Cras justo odio
		  </a>
		</div>
		<hr/>
		<div class="list-group">
		  <a href="#" class="list-group-item list-group-item-info">
			推薦文章 
		  </a>
		  <a href="#" class="list-group-item list-group-item-action" th:href="@{/post/{id}(id=${post.id})}" th:each="post : ${recommends}" th:text="${post.title}">
		    Cras justo odio
		  </a>
		</div>
      </div>
      
    </div>
  </div>

  <hr>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <p class="copyright text-muted">Copyright &copy; Your Website 2019</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="../../static/blog/vendor/jquery/jquery.min.js" th:src="@{/blog/vendor/jquery/jquery.min.js}"></script>
  <script src="../../static/blog/vendor/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/blog/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Custom scripts for this template -->
  <script src="../../static/blog/js/clean-blog.min.js" th:src="@{/blog/js/clean-blog.min.js}"></script>

</body>

</html>
